apiVersion: platform.confluent.io/v1beta1
kind: KRaftController
metadata:
  name: kraftcontroller
  namespace: confluent
spec:
  replicas: 3
  oneReplicaPerNode: true
  image:
    application: docker.io/confluentinc/cp-server:8.1.1
    init: docker.io/confluentinc/confluent-init-container:3.1.0
  dataVolumeCapacity: 100Gi
  storageClass:
    name: confluent-storage
  dependencies:
    metricsClient:
      url: https://controlcenter-next-gen.confluent.svc.cluster.local:9090
      authentication:
        type: basic
        basic:
          secretRef: prometheus-client-creds
      tls:
        enabled: true
        secretRef: tls-group
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    resources:
      requests:
        cpu: "2"
        memory: "4Gi"
      limits:
        cpu: "4"
        memory: "4Gi"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app-confluent
                  operator: In
                  values:
                    - kraft
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  oneReplicaPerNode: true
  image:
    application: docker.io/confluentinc/cp-server:8.1.1
    init: docker.io/confluentinc/confluent-init-container:3.1.0
  dataVolumeCapacity: 2000Gi
  storageClass:
    name: confluent-storage
  tls:
    secretRef: tls-group
  listeners:
    external:
      externalAccess:
        type: staticForHostBasedRouting
        staticForHostBasedRouting:
          domain: ## <DOMAIN> ##
          brokerPrefix: b
          port: 443
      tls:
        enabled: true
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    resources:
      requests:
        cpu: "8"
        memory: "32Gi"
      limits:
        cpu: "24"
        memory: "64Gi"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app-confluent
                  operator: In
                  values:
                    - kafka-broker
  dependencies:
    kRaftController:
      clusterRef:
        name: kraftcontroller
    metricsClient:
      url: https://controlcenter-next-gen.confluent.svc.cluster.local:9090
      authentication:
        type: basic
        basic:
          secretRef: prometheus-client-creds
      tls:
        enabled: true
        secretRef: tls-group
---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent
spec:
  replicas: 2
  oneReplicaPerNode: true
  image:
    application: docker.io/confluentinc/cp-schema-registry:8.1.1
    init: docker.io/confluentinc/confluent-init-container:3.1.0
  tls:
    secretRef: tls-group
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    resources:
      requests:
        cpu: "1"
        memory: "2Gi"
      limits:
        cpu: "2"
        memory: "4Gi"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app-confluent
                  operator: In
                  values:
                    - sr
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  replicas: 1
  oneReplicaPerNode: true
  image:
    application: docker.io/confluentinc/cp-enterprise-control-center-next-gen:2.3.1
    init: docker.io/confluentinc/confluent-init-container:3.1.0
  dataVolumeCapacity: 300Gi
  storageClass:
    name: confluent-storage
  tls:
    secretRef: tls-group
  authentication:
    type: basic
    basic:
      roles:
       - Administrators
       - Restricted
      restrictedRoles:
       - Restricted
      secretRef: basicsecret
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    resources:
      requests:
        cpu: "8"
        memory: "16Gi"
      limits:
        cpu: "12"
        memory: "32Gi"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app-confluent
                  operator: In
                  values:
                    - c3
  dependencies:
    schemaRegistry:
      url: https://schemaregistry.confluent.svc.cluster.local:8081
    connect:
      - name: connect
        url: https://connect.confluent.svc.cluster.local:8083
    prometheusClient:
      url: https://controlcenter-next-gen.confluent.svc.cluster.local:9090
      authentication:
        type: basic
        basic:
          secretRef: prometheus-client-creds
      tls:
        enabled: true
        secretRef: tls-group
    alertManagerClient:
      url: https://controlcenter-next-gen.confluent.svc.cluster.local:9093
      authentication:
        type: basic
        basic:
          secretRef: alertmanager-client-creds
      tls:
        enabled: true
        secretRef: tls-group
  services:
    prometheus:
      image: confluentinc/cp-enterprise-prometheus:2.3.0
      authentication:
         type: basic
         basic:
          secretRef: prometheus-credentials
      tls:
         secretRef: tls-group
      pvc:
        dataVolumeCapacity: 100Gi
    alertmanager:
      image: confluentinc/cp-enterprise-alertmanager:2.3.0
      authentication:
         type: basic
         basic:
          secretRef: alertmanager-credentials
      tls:
         secretRef: tls-group
---
