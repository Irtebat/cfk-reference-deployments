apiVersion: v1
kind: Service
metadata:
  labels:
    app: flink-app
    type: flink-native-kubernetes
  name: flink-app-rest-lb
  namespace: flink
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: rest
    port: 80
    protocol: TCP
    targetPort: 8081
  selector:
    app: flink-app
    component: jobmanager
    type: flink-native-kubernetes
  sessionAffinity: None
  type: loadBalancer