apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent
spec:
  replicas: 1
  oneReplicaPerNode: true
  image:
    application: confluentinc/cp-schema-registry:8.1.1
    init: cfltacr.azurecr.io/confluent-init-container:3.1.0
  tls:
    secretRef: tls-group2
  authorization:
    type: rbac
  authentication:
    type: mtls
    mtls:
      sslClientAuthentication: "required"
      principalMappingRules: [ "RULE:.*CN=([a-zA-Z0-9.-]*).*$/$1/" ,"RULE:.*CN=([a-zA-Z0-9]*).*$/$1/", "DEFAULT" ]
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    resources:
      requests:
        cpu: "1"
        memory: "2Gi"
      limits:
        cpu: "2"
        memory: "4Gi"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app-confluent
                  operator: In
                  values:
                    - sr
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
        sslClientAuthentication: true
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.confluent.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: mtls
        sslClientAuthentication: true
      tls:
        enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  replicas: 1
  oneReplicaPerNode: true
  image:
    application: cfltacr.azurecr.io/cp-enterprise-control-center-next-gen:2.3.1
    init: cfltacr.azurecr.io/confluent-init-container:3.1.0
  dataVolumeCapacity: 300Gi
  # authentication:
  #   type: basic
  #   basic:
  #     roles:
  #      - Administrators
  #      - Restricted
  #     restrictedRoles:
  #      - Restricted
  #     secretRef: basicsecret
  authorization:
    type: rbac
  storageClass:
    name: confluent-storage
  tls:
    secretRef: tls-group2
  configOverrides:
   server:
     - confluent.controlcenter.telemetry.enabled=true
     - confluent.controlcenter.telemetry.collector.enabled=true
     - confluent.controlcenter.telemetry.collector.port=4318
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    resources:
      requests:
        cpu: "4"
        memory: "8Gi"
      limits:
        cpu: "8"
        memory: "32Gi"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app-confluent
                  operator: In
                  values:
                    - c3
  dependencies:
    schemaRegistry:
      url: https://schemaregistry.confluent.svc.cluster.local:8081
      authentication:
        type: mtls
      tls:
        enabled: true
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
      tls:
        enabled: true
    mds:
      # ssoProtocol: oidc
      endpoint: https://kafka.confluent.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: mtls
        sslClientAuthentication: true
      tls:
        enabled: true
    connect:
      - name: connect
        url: https://connect.confluent.svc.cluster.local:8083
        authentication:
          type: mtls
        tls:
          enabled: true
    prometheusClient:
      url: https://controlcenter.confluent.svc.cluster.local:9090
      authentication:
        type: basic
        basic:
          secretRef: prometheus-client-creds
      tls:
        enabled: true
        secretRef: tls-group2
    alertManagerClient:
      url: https://controlcenter.confluent.svc.cluster.local:9093
      authentication:
        type: basic
        basic:
          secretRef: alertmanager-client-creds
      tls:
        enabled: true
        secretRef: tls-group2
  services:
    prometheus:
      image: confluentinc/cp-enterprise-prometheus:2.3.0
      authentication:
         type: basic
         basic:
          secretRef: prometheus-credentials
      tls:
         secretRef: tls-group2
      pvc:
        dataVolumeCapacity: 100Gi
    alertmanager:
      image: confluentinc/cp-enterprise-alertmanager:2.3.0
      authentication:
         type: basic
         basic:
          secretRef: alertmanager-credentials
      tls:
         secretRef: tls-group2
---
