apiVersion: platform.confluent.io/v1beta1
kind: KRaftController
metadata:
  name: kraftcontroller
  namespace: confluent
spec:
  replicas: 3
  oneReplicaPerNode: true
  image:
    application: confluentinc/cp-server:8.1.1
    init: cfltacr.azurecr.io/confluent-init-container:3.1.0
  dataVolumeCapacity: 100Gi
  storageClass:
    name: confluent-storage
  listeners:
    controller:
      authentication:
        type: mtls
        principalMappingRules:
          - "RULE:.*CN=([a-zA-Z0-9.-]*).*$/$1/"
          - "DEFAULT"
      tls:
        enabled: true
  tls:
    secretRef: tls-group2
  authorization:
    type: rbac
    superUsers:
      - User:kafka
  dependencies:
    mdsKafkaCluster:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
        sslClientAuthentication: true
      tls:
        enabled: true
    metricsClient:
      url: https://controlcenter.confluent.svc.cluster.local:9090
      authentication:
        type: basic
        basic:
          secretRef: prometheus-client-creds
      tls:
        enabled: true
        secretRef: tls-group2
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    resources:
      requests:
        cpu: "2"
        memory: "4Gi"
      limits:
        cpu: "4"
        memory: "4Gi"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app-confluent
                  operator: In
                  values:
                    - kraft
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  oneReplicaPerNode: true
  image:
    application: confluentinc/cp-server:8.1.1
    init: cfltacr.azurecr.io/confluent-init-container:3.1.0
  dataVolumeCapacity: 2000Gi
  storageClass:
    name: confluent-storage
  tls:
    secretRef: tls-group2
  configOverrides:
    server:
    - confluent.telemetry.enabled=true
    - confluent.telemetry.exporter._c3.enabled=true
    - confluent.telemetry.exporter._c3.type=http
    - "confluent.security.event.router.config={\"destinations\":{ \"topics\":{\"confluent-audit-log-events\":{\"retention_ms\":604800000}}},\"default_topics\":{\"allowed\":\"confluent-audit-log-events\",\"denied\":\"confluent-audit-log-events\"},\"excluded_principals\":[],\"routes\":{\"crn://kafka.confluent.svc.cluster.local:8090/kafka=MzM0ZjQ0MzAtMzk1MC00Yg/topic=test\":{\"produce\":{\"allowed\":\"confluent-audit-log-events\",\"denied\":\"confluent-audit-log-events\"},\"consume\":{\"allowed\":\"confluent-audit-log-events\",\"denied\":\"confluent-audit-log-events\"},\"describe\":{\"allowed\":\"confluent-audit-log-events\",\"denied\":\"confluent-audit-log-events\"}}}}"
  listeners:
    internal:
      authentication:
        type: mtls
        principalMappingRules:
          - "RULE:.*CN=([a-zA-Z0-9.-]*).*$/$1/"
          - "DEFAULT"
      tls:
        enabled: true
    external:
      authentication:
        type: mtls
        principalMappingRules:
          - "RULE:.*CN=([a-zA-Z0-9.-]*).*$/$1/"
          - "DEFAULT"
      externalAccess:
        type: staticForHostBasedRouting
        staticForHostBasedRouting:
          domain: jio.selabs.net
          brokerPrefix: b
          port: 443
      tls:
        enabled: true
  authorization:
    type: rbac
    superUsers:
      - User:kafka
  metricReporter:
    enabled: true
    authentication:
      type: mtls
  services:
    mds:
      impersonation:
        admins:
          - User:kafka
          - User:krp
      tls:
        enabled: true
      tokenKeyPair:
        secretRef: mds-token
      provider:
        mtls:
          sslClientAuthentication: "required"
          principalMappingRules:
            - "RULE:.*CN=([a-zA-Z0-9.-]*).*$/$1/"
            - "DEFAULT"
        # sso:
        #   clientCredentials:
        #     secretRef: oidccredential
        #   configurations:
        #     groupsClaimName: profile_groups
        #     subClaimName: sub
        #     issuer: http://localhost:8080/realms/sso_test
        #     jwksEndpointUri: http://keycloak:8080/realms/sso_test/protocol/openid-connect/certs
        #     authorizeBaseEndpointUri: http://localhost:8080/realms/sso_test/protocol/openid-connect/auth
        #     tokenBaseEndpointUri: http://keycloak:8080/realms/sso_test/protocol/openid-connect/token
        #     refreshToken: false
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    resources:
      requests:
        cpu: "8"
        memory: "8Gi"
      limits:
        cpu: "12"
        memory: "12Gi"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app-confluent
                  operator: In
                  values:
                    - kafka-broker
  dependencies:
    kafkaRest:
      authentication:
        type: mtls
        sslClientAuthentication: true
      tls:
        enabled: true
        secretRef: tls-group2
    kRaftController:
      clusterRef:
        name: kraftcontroller
      controllerListener:
        tls:
          enabled: true
        authentication:
          type: mtls
    metricsClient:
      url: https://controlcenter.confluent.svc.cluster.local:9090
      authentication:
        type: basic
        basic:
          secretRef: prometheus-client-creds
      tls:
        enabled: true
        secretRef: tls-group2
